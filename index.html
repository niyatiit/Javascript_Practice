<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Basic Java Script Projects </title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calistoga&display=swap');
    </style>
</head>

<body>
    <div id="main">
        <div id="box">
            <div class="round1">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg1" width="35" height="35" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-x">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
            </div>
            <div class="round2">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg2" width="35" height="35" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-triangle-alert">
                    <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3" />
                    <path d="M12 9v4" />
                    <path d="M12 17h.01" />
                </svg>
            </div>
            <div class="round3">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg3" width="35" height="35" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-search-check">
                    <path d="m8 11 2 2 4-4" />
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />
                </svg>
            </div>
            <div class="round4">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg4" width="35" height="35" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-circle-help">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                    <path d="M12 17h.01" />
                </svg>
            </div>
        </div>
    </div>
    <div class="plainBox1">
        <div id="error">
            <h2> Error ! </h2>
            <svg xmlns="http://www.w3.org/2000/svg" class="error_msg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-x">
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>
        </div>
        <p class="pera"> Change a few thing up and try submiting again </p>
    </div>
    <div class="plainBox2">
        <div id="warning_msg">
            <h2> Warning ! </h2>
            <svg xmlns="http://www.w3.org/2000/svg" class="warning_msg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-x">
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>
        </div>
        <p class="pera"> Sorry, there was a problem wioth your request.  </p>
    </div>
    <div class="plainBox3">
        <div id="sucess_msg">
            <h2> Success ! </h2>
            <svg xmlns="http://www.w3.org/2000/svg" class="sucess_msg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-x">
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>
        </div>
        <p class="pera"> Your Message has been sent Successfully . </p>
    </div>
    <div class="plainBox4">
        <div id="help_msg">
            <h2> Help ! </h2>
            <svg xmlns="http://www.w3.org/2000/svg" class="help_msg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-x">
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>
        </div>
        <p class="pera"> Do You have any problem? Just use this is a <a href="#">contact form.</a></p>
    </div>
</body>
<script src="script.js"></script>

</html>
